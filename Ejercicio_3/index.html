<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Botones CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <div class="encabezado">
            <h1><em>Tipos de botones en CSS.</em></h1>
        </div>
        <div class="tamaños">
            <h2> <em>Tamaños.</em></h2>
            <input type="submit" class="normal" value="Normal">
            <input type="submit" class="pequeño" value="Pequeño">
            <input type="submit" class="grande" value="Grande">
        </div>
        <hr>
        <div class="colores">
            <h2> <em>Colores.</em></h2>
            <input type="submit" class="cEsmeralda" value="Esmeralda">
            <input type="submit" class="cCielo" value="Cielo">
            <input type="submit" class="cAmatista" value="Amatista">
            <input type="submit" class="cAsfalto" value="Asfalto">
            <input type="submit" class="cTopazio" value="Topazio">
            <input type="submit" class="cRubi" value="Rubi">
        </div>
        <hr>
        <div class="bordeado">
            <h2><em>Bordeado.</em></h2>
            <input type="submit" class="bSimple" value="Simple">
            <input type="submit" class="bEsmeralda" value="Esmeralda">
            <input type="submit" class="bCielo" value="Cielo">
            <input type="submit" class="bAmatista" value="Amatista">
            <input type="submit" class="bAsfalto" value="Asfalto">
            <input type="submit" class="bTopazio" value="Topazio">
            <input type="submit" class="bRubi" value="Rubi">
        </div>
        <hr>
        <div class="combinaciones">
            <h2><em>Combinaciones.</em></h2>
            <input type="submit" class="L_a" value="Largo Asfalto">
            <input type="submit" class="B_c" value="Borde Del Cielo">
            <input type="submit" class="P_e" value="Pequeña Esmeralda">
            <input type="submit" class="G_r" value="Gran Borde Rubi">

        </div>
    </div>
</body>
</html>
